<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Đăng nhập</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form class="center" style="display: block;">
        <div>
            <H1>Đăng nhập</H1>
        </div>
        <div>
            Tên đăng nhập: <input placeholder="username">
            Mật khẩu: <input placeholder="password">
        </div>
        <div><p href="#">Quên mật khẩu?</p></div>
        <div>
            <Button type="submit">Đăng nhập</Button>
        </div>
        <div>Hướng dẫn yêu cầu cấp lại mật khẩu....</div>
    </form>
    <form class="center" style="display: block;">
        <div>
            <H1>Đăng kí</H1>
        </div>
        <div>
            Tên đăng nhập: <input placeholder="username"><br>
            Mật khẩu: <input placeholder="password"><br>
            Nhập lại mật khẩu: <input placeholder="password"><br>
            <input type="checkbox" id="agree" name="agree" value="Yes">
            <label for="vehicle1">Tôi đồng ý với các điều khoản đăng kí</label><br>
        </div>
        <div>
            <Button type="submit">Đăng kí</Button>
        </div>
    </form>
</body>
</html>
